{{- if .Values.login.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: slurm-login
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "slurm.login.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "slurm.login.selectorLabels" . | nindent 4 }}
  ports:
    - name: ssh
      port: 22
      targetPort: ssh
      protocol: TCP
{{- end }}{{- /* if .Values.login.enabled */}}
